basePath: /
consumes:
- application/json
definitions:
  BalanceUpdateResp:
    properties:
      transaction_id:
        format: int64
        type: integer
        x-go-name: TransactionId
      updated_balance:
        format: double
        type: number
        x-go-name: UpdatedBalance
    type: object
    x-go-package: waas/Model/view
  User:
    properties:
      aadhar_number:
        format: int64
        type: integer
        x-go-name: AadharNumber
      password:
        type: string
        x-go-name: Password
      user_id:
        format: int64
        type: integer
        x-go-name: ID
      user_name:
        type: string
        x-go-name: UserName
    type: object
    x-go-package: waas/Model/entity
  Wallet:
    properties:
      User:
        $ref: '#/definitions/User'
      balance:
        format: double
        type: number
        x-go-name: Balance
      is_blocked:
        type: boolean
        x-go-name: IsBlocked
      user_id:
        format: int64
        type: integer
        x-go-name: UserId
      wallet_id:
        format: int64
