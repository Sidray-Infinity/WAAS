    properties:
      aadhar_number:
        format: int64
        type: integer
        x-go-name: AadharNumber
      password:
        type: string
        x-go-name: Password
      user_name:
        type: string
        x-go-name: UserName
    type: object
    x-go-package: waas/Docs
  walletRegisterRequest:
    properties:
      user_id:
        format: int64
