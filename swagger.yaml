  statusFetchResponse:
    properties:
      status:
        type: boolean
        x-go-name: Status
    type: object
    x-go-package: waas/Docs
  statusUpdateRequest:
    properties:
      status:
        type: boolean
        x-go-name: Status
    type: object
    x-go-package: waas/Docs
